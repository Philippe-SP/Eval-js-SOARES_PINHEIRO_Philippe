<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de dés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu de dés</h1>
    <div class="container">
        <div class="jeu-dé">
            <div id="joueur-1">
                <h2>Joueur 1</h2>
                <h3>GROUND: <span id="ground-j1">0</span></h3>
                <h3>GLOBAL: <span id="global-j1">0</span></h3>
            </div>
            <div id="dé"><span>&#9861;</span></div>
            <div id="joueur-2">
                <h2>Joueur 2</h2>
                <h3>GROUND: <span id="ground-j2">0</span></h3>
                <h3>GLOBAL: <span id="global-j2">0</span></h3>
            </div>
        </div>
        <button type="button" id="hold">HOLD !</button>
        <button type="button" id="lancer">Lancer les dés</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
